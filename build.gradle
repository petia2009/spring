plugins {
    id 'java'
    id 'io.freefair.lombok' version '5.2.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.10'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.10'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.10'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    implementation 'com.mysql:mysql-connector-j:8.0.32'

}

test {
    useJUnitPlatform()
}