<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="text-center">
<br>

<main class="container w-25 mt-5">
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
        <img class="mb-4 mt-2  cursor-default" src="https://static10.tgstat.ru/channels/_0/18/18f845043088b554e95caf9086c1c90f.jpg" alt="" width="72" height="57">

        <div class="form-floating mt-1">
            <input type="text" class="form-control" id="login" th:field="*{login}" required>
            <label for="login">Login</label>
        </div>
        <div class="form-floating mt-1">
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <label for="password">Password</label>
        </div>

        <p th:text="${error}" />
        <button class="w-100 btn btn-lg btn-primary mt-1" type="submit">Sign in</button>
        <p class="mt-1 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </form>
</main>

</html>
