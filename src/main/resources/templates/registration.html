<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form method="post" action="/registration" class="container text-center w-25">
  <br><br><br><br><br><br><br><br><br>
  <img class="mb-4 mt-2  cursor-default" src="https://static10.tgstat.ru/channels/_0/18/18f845043088b554e95caf9086c1c90f.jpg" alt="" width="72" height="57">
  <div class="mt-1 form-floating">
    <input type="email" id="mail" name="mail" class="form-control" required/>
    <label for="mail">Email:</label>
  </div>
  <div class="mt-1 form-floating">
    <input type="password" id="password" name="password" class="form-control" required/>
    <label for="password">Password:</label>
  </div>
  <div class="mt-1 form-floating">
    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required/>
    <label for="confirmPassword">Confirm password:</label>
  </div>
  <div class="mt-1 form-floating">
    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required/>
    <label for="phoneNumber">Phone:</label>
  </div>
  <div class="mt-1">
    <button type="submit" class="w-100 btn btn-lg btn-primary mt-1">Регистрация</button>
  </div>
  <p class="mt-1 mb-3 text-body-secondary">&copy; 2017–2023</p>
</form>
</body>
</html>
